<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }
        .container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        .range-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .range-input input {
            width: 45%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-file-alt"></i> File Generator</h2>
        <form id="file-generator-form">
            <div class="form-group">
                <label for="filename">Filename Prefix:</label>
                <input type="text" id="filename" placeholder="Enter filename prefix" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label for="extension">File Extension:</label>
                <input type="text" id="extension" placeholder="e.g., txt, csv" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label for="size">File Size:</label>
                <div class="range-input">
                    <input type="number" id="min-size" placeholder="Min size" oninput="updatePreview()">
                    <input type="number" id="max-size" placeholder="Max size" oninput="updatePreview()">
                </div>
                <select id="size-unit" onchange="updatePreview()">
                    <option value="B">Bytes</option>
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="count">Number of Files:</label>
                <input type="number" id="count" placeholder="Enter number of files" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label for="corrupt">Corrupt Files:</label>
                <select id="corrupt">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <button type="button" onclick="generateFiles()">Generate and Download as ZIP</button>
        </form>

        <div class="footer">
            &copy; 2024 File Generator Tool
        </div>
    </div>

    <script>
       
            if (minSize > maxSize) {
                document.getElementById('file-details').textContent = 'Min size should not exceed max size.';
                return;
            }

            let randomSizeInBytes = (minSize && maxSize) ? generateRandomSize(minSize, maxSize, sizeUnit) : 0;

            const readableSize = formatSize(randomSizeInBytes);

            if (filenamePrefix && extension && !isNaN(randomSizeInBytes) && !isNaN(count)) {
                let previewText = `Generating ${count} file(s):\n`;
                for (let i = 0; i < count; i++) {
                    const filename = `${filenamePrefix}_${i + 1}.${extension}`;
                    previewText += `${filename} (${readableSize})\n`;
                }
            
        }

        function formatSize(bytes) {
            if (bytes >= 1024 * 1024 * 1024) {
                return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
            } else if (bytes >= 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            } else if (bytes >= 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return bytes + ' Bytes';
            }
        }

        function generateRandomSize(min, max, unit) {
            let minBytes = min;
            let maxBytes = max;

            if (unit === 'KB') {
                minBytes *= 1024;
                maxBytes *= 1024;
            } else if (unit === 'MB') {
                minBytes *= 1024 * 1024;
                maxBytes *= 1024 * 1024;
            } else if (unit === 'GB') {
                minBytes *= 1024 * 1024 * 1024;
                maxBytes *= 1024 * 1024 * 1024;
            }

            return Math.floor(Math.random() * (maxBytes - minBytes + 1)) + minBytes;
        }

        function generateFiles() {
            const filenamePrefix = document.getElementById('filename').value;
            const extension = document.getElementById('extension').value;
            const minSize = parseInt(document.getElementById('min-size').value);
            const maxSize = parseInt(document.getElementById('max-size').value);
            const sizeUnit = document.getElementById('size-unit').value;
            const count = parseInt(document.getElementById('count').value);
            const corrupt = document.getElementById('corrupt').value === 'yes';

            if (minSize > maxSize || isNaN(minSize) || isNaN(maxSize) || isNaN(count)) {
                alert('Please enter valid size range and file count.');
                return;
            }

            const zip = new JSZip();

            for (let i = 0; i < count; i++) {
                const filename = `${filenamePrefix}_${i + 1}.${extension}`;
                const randomSizeInBytes = generateRandomSize(minSize, maxSize, sizeUnit);
                const content = corrupt ? generateCorruptContent(randomSizeInBytes) : generateContent(randomSizeInBytes);
                zip.file(filename, content);
            }

            zip.generateAsync({ type: "blob" })
                .then(function (content) {
                    saveAs(content, "generated_files.zip");
                });
        }

        function generateContent(size) {
            let content = '';
            for (let i = 0; i < size; i++) {
                content += 'A'; // Normal content with 'A' characters
            }
            return content;
        }

        function generateCorruptContent(size) {
            let content = '';
            for (let i = 0; i < size; i++) {
                // Introduce random corruption by inserting random characters
                content += String.fromCharCode(Math.floor(Math.random() * 256));
            }
            return content;
        }
    </script>

</body>
</html>
