<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .preview {
            margin-top: 20px;
            text-align: left;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-file-alt"></i> File Generator</h2>
        <form id="file-generator-form">
            <div class="form-group">
                <label for="filename">Filename Prefix:</label>
                <input type="text" id="filename" placeholder="Enter filename prefix" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label for="extension">File Extension:</label>
                <input type="text" id="extension" placeholder="e.g., txt, csv" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label for="size">File Size:</label>
                <input type="number" id="size" placeholder="Enter file size" oninput="updatePreview()">
                <select id="size-unit" onchange="updatePreview()">
                    <option value="B">Bytes</option>
                    <option value="KB">KB</option>
                    <option value="MB">MB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="count">Number of Files:</label>
                <input type="number" id="count" placeholder="Enter number of files" oninput="updatePreview()">
            </div>

            <div class="form-group">
                <label for="corrupt">Corrupt Files:</label>
                <select id="corrupt">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <button type="button" onclick="generateFiles()">Generate and Download as ZIP</button>
        </form>

        <div class="preview" id="file-preview">
            <strong>Preview:</strong>
            <p id="file-details">No files to display.</p>
        </div>

        <div class="footer">
            &copy; 2024 File Generator Tool
        </div>
    </div>

    <script>
        function updatePreview() {
            const filenamePrefix = document.getElementById('filename').value;
            const extension = document.getElementById('extension').value;
            const size = parseInt(document.getElementById('size').value);
            const sizeUnit = document.getElementById('size-unit').value;
            const count = parseInt(document.getElementById('count').value);

            let sizeInBytes = size;
            if (sizeUnit === 'KB') {
                sizeInBytes *= 1024;
            } else if (sizeUnit === 'MB') {
                sizeInBytes *= 1024 * 1024;
            }

            const readableSize = formatSize(sizeInBytes);

            if (filenamePrefix && extension && !isNaN(sizeInBytes) && !isNaN(count)) {
                let previewText = `Generating ${count} file(s):\n`;
                for (let i = 0; i < count; i++) {
                    const filename = `${filenamePrefix}_${i + 1}.${extension}`;
                    previewText += `${filename} (${readableSize})\n`;
                }
                document.getElementById('file-details').textContent = previewText;
            } else {
                document.getElementById('file-details').textContent = 'No files to display.';
            }
        }

        function formatSize(bytes) {
            if (bytes >= 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            } else if (bytes >= 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return bytes + ' Bytes';
            }
        }

        function generateFiles() {
            const filenamePrefix = document.getElementById('filename').value;
            const extension = document.getElementById('extension').value;
            const size = parseInt(document.getElementById('size').value);
            const sizeUnit = document.getElementById('size-unit').value;
            const count = parseInt(document.getElementById('count').value);
            const corrupt = document.getElementById('corrupt').value === 'yes';

            let sizeInBytes = size;
            if (sizeUnit === 'KB') {
                sizeInBytes *= 1024;
            } else if (sizeUnit === 'MB') {
                sizeInBytes *= 1024 * 1024;
            }

            if (!filenamePrefix || !extension || isNaN(sizeInBytes) || isNaN(count)) {
                alert('Please fill in all fields correctly.');
                return;
            }

            const zip = new JSZip();

            for (let i = 0; i < count; i++) {
                const filename = `${filenamePrefix}_${i + 1}.${extension}`;
                const content = corrupt ? generateCorruptContent(sizeInBytes) : generateContent(sizeInBytes);
                zip.file(filename, content);
            }

            zip.generateAsync({ type: "blob" })
                .then(function (content) {
                    saveAs(content, "generated_files.zip");
                });
        }

        function generateContent(size) {
            let content = '';
            for (let i = 0; i < size; i++) {
                content += 'A'; // Normal content with 'A' characters
            }
            return content;
        }

        function generateCorruptContent(size) {
            let content = '';
            for (let i = 0; i < size; i++) {
                // Introduce random corruption by inserting random characters
                content += String.fromCharCode(Math.floor(Math.random() * 256));
            }
            return content;
        }
    </script>

</body>
</html>
