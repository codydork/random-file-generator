<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>File Generator</h2>
    <form id="file-generator-form">
        <label for="filename">Filename Prefix:</label>
        <input type="text" id="filename" placeholder="Enter filename prefix"><br>

        <label for="extension">File Extension:</label>
        <input type="text" id="extension" placeholder="e.g., txt, csv"><br>

        <label for="size">File Size (bytes):</label>
        <input type="number" id="size" placeholder="Enter file size"><br>

        <label for="count">Number of Files:</label>
        <input type="number" id="count" placeholder="Enter number of files"><br>

        <button type="button" onclick="generateFiles()">Generate and Download as ZIP</button>
    </form>

    <script>
        function generateFiles() {
            const filenamePrefix = document.getElementById('filename').value;
            const extension = document.getElementById('extension').value;
            const size = parseInt(document.getElementById('size').value);
            const count = parseInt(document.getElementById('count').value);

            if (!filenamePrefix || !extension || isNaN(size) || isNaN(count)) {
                alert('Please fill in all fields correctly.');
                return;
            }

            const zip = new JSZip();

            for (let i = 0; i < count; i++) {
                const filename = `${filenamePrefix}_${i + 1}.${extension}`;
                const content = generateContent(size);
                zip.file(filename, content);
            }

            zip.generateAsync({ type: "blob" })
                .then(function (content) {
                    saveAs(content, "generated_files.zip");
                });
        }

        function generateContent(size) {
            let content = '';
            for (let i = 0; i < size; i++) {
                content += 'A'; // Simple content to fill the file, using 'A' character
            }
            return content;
        }
    </script>

</body>
</html>
